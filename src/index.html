<!DOCTYPE html>
<html>
<head>
    <title>PopBot</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: #2c3e50;
            border-radius: 10px;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .titlebar {
            -webkit-app-region: drag;
            background: #2c3e50;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            position: relative;
            z-index: 1;
        }

        .titlebar-buttons {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 10px;
        }

        .titlebar-btn {
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 5px 10px;
            font-size: 16px;
        }

        .chat-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(255, 255, 255, 0.95);
        }

        .message {
            position: relative;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message.user {
            align-items: flex-end;
        }

        .message-content {
            padding: 10px 15px;
            border-radius: 15px;
            background: #e9ecef;
            display: inline-block;
            max-width: 80%;
            position: relative;
            padding-bottom: 30px;
        }

        .message.user .message-content {
            background: #007bff;
            color: white;
        }

        .message.error .message-content {
            background: #dc3545;
            color: white;
        }

        /* Markdown Styles */
        .markdown-content {
            line-height: 1.5;
        }

        .markdown-content h1,
        .markdown-content h2,
        .markdown-content h3,
        .markdown-content h4,
        .markdown-content h5,
        .markdown-content h6 {
            margin-top: 0;
            margin-bottom: 0.5em;
        }

        .markdown-content p {
            margin: 0 0 0.5em 0;
        }

        .markdown-content p:last-child {
            margin-bottom: 0;
        }

        .markdown-content code {
            background: rgba(0, 0, 0, 0.1);
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 0.9em;
        }

        .markdown-content pre {
            background: rgba(0, 0, 0, 0.1);
            padding: 1em;
            border-radius: 5px;
            overflow-x: auto;
            margin: 0.5em 0;
        }

        .markdown-content pre code {
            background: none;
            padding: 0;
            font-size: 0.9em;
        }

        .markdown-content ul,
        .markdown-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .markdown-content blockquote {
            margin: 0.5em 0;
            padding-left: 1em;
            border-left: 3px solid rgba(0, 0, 0, 0.2);
            color: rgba(0, 0, 0, 0.7);
        }

        .markdown-content a {
            color: #007bff;
            text-decoration: none;
        }

        .markdown-content a:hover {
            text-decoration: underline;
        }

        .markdown-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.5em 0;
        }

        .markdown-content th,
        .markdown-content td {
            border: 1px solid rgba(0, 0, 0, 0.2);
            padding: 0.5em;
        }

        .markdown-content th {
            background: rgba(0, 0, 0, 0.05);
        }

        .input-container {
            padding: 20px;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            border-bottom-left-radius: 10px;
            border-bottom-right-radius: 10px;
        }

        .input-box {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            outline: none;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .settings-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        .settings-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 500px;
        }

        .settings-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .settings-close {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
        }

        .service-config {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }

        .service-config h3 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 10px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            box-sizing: border-box;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #007bff;
            animation: spin 1s linear infinite;
            /*margin-left: 10px;*/
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .copy-button {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: none;
            border: none;
            padding: 4px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            opacity: 0.7;
            transition: opacity 0.2s ease;
        }

        .message.user .copy-button {
            color: rgba(255, 255, 255, 0.7);
        }

        .copy-button:hover {
            opacity: 1;
        }

        .copy-button.copied {
            color: #4CAF50;
        }

        .message.user .copy-button.copied {
            color: #4CAF50;
        }

        .loading-dots {
            display: inline-block;
            animation: loadingDots 1.4s infinite;
            font-size: 1.2em;
            letter-spacing: 2px;
        }

        @keyframes loadingDots {
            0% { opacity: 0.2; }
            20% { opacity: 1; }
            100% { opacity: 0.2; }
        }
    </style>
</head>
<body>
    <div class="titlebar">
        <span>PopBot</span>
        <div class="titlebar-buttons">
            <button class="titlebar-btn" onclick="showSettings()">⚙️</button>
            <button class="titlebar-btn" onclick="hideWindow()">×</button>
        </div>
    </div>
    
    <div class="chat-container" id="chatContainer">
        <!-- Messages will be added here -->
    </div>

    <div class="input-container">
        <div class="input-box">
            <input type="text" id="messageInput" placeholder="Type your message..." autofocus />
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script src="src/config.js"></script>
    <script src="src/main.js"></script>
    <script src="src/ai-service.js"></script>

    <script>
        const { ipcRenderer } = require('electron');
        const { marked } = require('marked');
        const DOMPurify = require('dompurify');
        const messageInput = document.getElementById('messageInput');
        const chatContainer = document.getElementById('chatContainer');
        const sendButton = document.getElementById('sendButton');

        let isProcessing = false;
        let currentStreamingMessage = null;
        let currentStreamingContent = '';

        // Configure marked options
        marked.setOptions({
            breaks: true,  // Convert line breaks to <br>
            gfm: true,     // GitHub Flavored Markdown
            headerIds: false, // Disable header IDs for security
            mangle: false,   // Disable header ID mangling
            sanitize: false  // We'll use DOMPurify instead
        });

        function hideWindow() {
            ipcRenderer.send('hide-window');
        }

        async function sendMessage() {
            if (isProcessing) return;
            
            const message = messageInput.value.trim();
            if (message) {
                console.log('[Chat] Sending message:', message);
                isProcessing = true;
                sendButton.innerHTML = '<div class="loading"></div>';
                sendButton.disabled = true;
                messageInput.disabled = true;
                
                addMessage(message, true);
                messageInput.value = '';

                // Create an empty message div for streaming
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message';
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content markdown-content';
                contentDiv.innerHTML = '<span class="loading-dots">...</span>';
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
                currentStreamingMessage = messageDiv;
                currentStreamingContent = '';

                try {
                    console.log('[Chat] Calling AI service...');
                    const result = await ipcRenderer.invoke('send-message', message);
                    console.log('[Chat] AI service response:', result);
                    
                    if (result.success) {
                        // If we haven't received any streaming chunks, show the full response
                        if (!currentStreamingContent) {
                            currentStreamingContent = result.response;
                            const parsedMarkdown = marked.parse(currentStreamingContent);
                            const sanitizedHtml = DOMPurify.sanitize(parsedMarkdown);
                            contentDiv.innerHTML = sanitizedHtml;

                            // Add copy button
                            const copyButton = document.createElement('button');
                            copyButton.className = 'copy-button';
                            copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                            copyButton.title = 'Copy to clipboard';
                            copyButton.onclick = () => {
                                navigator.clipboard.writeText(currentStreamingContent).then(() => {
                                    copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                                    copyButton.classList.add('copied');
                                    setTimeout(() => {
                                        copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                                        copyButton.classList.remove('copied');
                                    }, 2000);
                                });
                            };
                            messageDiv.appendChild(copyButton);
                        }
                    } else if (result.error === 'Request was cancelled') {
                        // Remove the streaming message div without showing an error
                        if (currentStreamingMessage) {
                            currentStreamingMessage.remove();
                            currentStreamingMessage = null;
                        }
                    } else {
                        console.error('[Chat] AI service error:', result.error);
                        addMessage(`Error: ${result.error}`, false, true);
                        if (currentStreamingMessage) {
                            currentStreamingMessage.remove();
                            currentStreamingMessage = null;
                        }
                    }
                } catch (error) {
                    console.error('[Chat] Unexpected error:', error);
                    addMessage(`Error: ${error.message}`, false, true);
                    if (currentStreamingMessage) {
                        currentStreamingMessage.remove();
                        currentStreamingMessage = null;
                    }
                }

                isProcessing = false;
                sendButton.innerHTML = 'Send';
                messageInput.disabled = false;
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        function addMessage(text, isUser, isError = false) {
            if (isUser || isError) {
                console.log(`[Chat] Adding message - Type: ${isUser ? 'User' : 'AI'}, Error: ${isError}, Text: ${text}`);
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : ''} ${isError ? 'error' : ''}`;
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = text;
                
                messageDiv.appendChild(contentDiv);
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
        }

        // Handle streaming chunks
        ipcRenderer.on('stream-chunk', (event, data) => {
            if (currentStreamingMessage) {
                const contentDiv = currentStreamingMessage.querySelector('.message-content');
                if (contentDiv) {
                    currentStreamingContent = data.full;
                    const parsedMarkdown = marked.parse(currentStreamingContent);
                    const sanitizedHtml = DOMPurify.sanitize(parsedMarkdown);
                    contentDiv.innerHTML = sanitizedHtml;

                    // Add copy button if not already present
                    if (!currentStreamingMessage.querySelector('.copy-button')) {
                        const copyButton = document.createElement('button');
                        copyButton.className = 'copy-button';
                        copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                        copyButton.title = 'Copy to clipboard';
                        copyButton.onclick = () => {
                            navigator.clipboard.writeText(currentStreamingContent).then(() => {
                                copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg>';
                                copyButton.classList.add('copied');
                                setTimeout(() => {
                                    copyButton.innerHTML = '<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path></svg>';
                                    copyButton.classList.remove('copied');
                                }, 2000);
                            });
                        };
                        currentStreamingMessage.appendChild(copyButton);
                    }

                    chatContainer.scrollTop = chatContainer.scrollHeight;
                }
            }
        });

        // Handle Enter key
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Focus input when window is shown
        ipcRenderer.on('window-shown', () => {
            messageInput.focus();
            console.log('[Chat] Window shown');
        });

        // Add clearChat function
        ipcRenderer.on('window-hidden', () => {
            // Cancel any ongoing request
            ipcRenderer.invoke('cancel-request');
            
            // Clear the chat container
            chatContainer.innerHTML = '';
            
            // Reset state
            isProcessing = false;
            currentStreamingMessage = null;
            currentStreamingContent = '';
            
            // Reset UI elements
            sendButton.innerHTML = 'Send';
            sendButton.disabled = false;
            messageInput.disabled = false;
        });

        // Handle ESC key to hide window
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                hideWindow();
            }
        });

        // Settings functions
        function showSettings() {
            console.log('[Settings] Opening settings window');
            ipcRenderer.send('show-settings');
        }

        async function updateService(serviceName, updates) {
            console.log(`[Settings] Updating service ${serviceName}:`, updates);
            await ipcRenderer.invoke('update-service', serviceName, updates);
        }

        async function setDefaultService(serviceName) {
            console.log(`[Settings] Setting default service to ${serviceName}`);
            await ipcRenderer.invoke('set-default-service', serviceName);
            showSettings(); // Refresh settings view
        }

        async function updateDefault(key, value) {
            console.log(`[Settings] Updating default setting ${key}:`, value);
            const config = await ipcRenderer.invoke('get-config');
            config.defaults[key] = value;
            await ipcRenderer.invoke('update-service', 'defaults', config.defaults);
        }
    </script>
</body>
</html>
